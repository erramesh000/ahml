<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Healing — Coming Soon</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Advanced Healing Massage Ltd. — Coming soon." />
</head>
<body>
  <main class="container">
    <header class="brand">
      <img src="assets/logo.png" alt="Advanced Healing Massage Ltd. logo" class="logo">
    </header>

    <section class="content">
      <h1>Coming Soon</h1>
      <p class="lead">We're preparing something relaxing and restorative for you. Stay tuned!</p>

      <div class="countdown" aria-live="polite">
        <div><span id="days">00</span><small>Days</small></div>
        <div><span id="hours">00</span><small>Hours</small></div>
        <div><span id="minutes">00</span><small>Minutes</small></div>
        <div><span id="seconds">00</span><small>Seconds</small></div>
      </div>

      <form class="signup" onsubmit="event.preventDefault(); alert('Thanks — we\'ll let you know!');">
        <label for="email" class="visually-hidden">Email address</label>
        <input id="email" type="email" placeholder="Enter your email" required>
        <button type="submit">Notify me</button>
      </form>

      <p class="note">Prefer immediate changes? Reply and I can embed the logo directly into the page.</p>
    </section>

    <footer class="footer">© <span id="year"></span> Advanced Healing Massage Ltd.</footer>
  </main>

<script>
// Set target launch date (YYYY, M-1, D, H, M, S)
const launchDate = new Date(2026, 2, 1, 9, 0, 0); // March 1, 2026 at 09:00
function updateCountdown() {
  const now = new Date();
  const diff = launchDate - now;
  if (diff <= 0) {
    document.querySelector('.countdown').innerHTML = '<div><strong>We\'re live!</strong></div>';
    return;
  }
  const s = Math.floor(diff / 1000);
  const days = Math.floor(s / 86400);
  const hours = Math.floor((s % 86400) / 3600);
  const minutes = Math.floor((s % 3600) / 60);
  const seconds = s % 60;
  document.getElementById('days').textContent = String(days).padStart(2, '0');
  document.getElementById('hours').textContent = String(hours).padStart(2, '0');
  document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
  document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
}
updateCountdown();
setInterval(updateCountdown, 1000);
// Year
document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
